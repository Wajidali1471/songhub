<head>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Songhubb</a>
            <button class="navbar-toggler navbar-toggler-dark bg-dark" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

                    <li class="nav-item">
                        <a class="nav-link active disabled" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">

                        <a class="nav-link " aria-current="page" href="about.html">About Us</a>
                    </li>



                    <li class="nav-item">
                        <a class="nav-link " href="#">Services</a>
                    </li>

                </ul>

                <div class="d-flex align-items-center">
                    <form class="d-flex me-2" id="searchForm">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                            id="searchInput">
                        <button class="btn btn-outline-success login" type="submit">Search</button>
                     </form>
                    <button class="btn btn-outline-success me-2 " data-bs-toggle="modal"
                        data-bs-target="#Wajid">Login</button>


                    <button class="btn btn-outline-primary">Signup</button>
                </div>



            </div>
        </div>

    </nav>
    <!-- ==================================================== -->
    <div class="modal fade" id="Wajid" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">



                    <form class="row g-3">
                        <!-- Name Fields -->
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="First Name" aria-label="First Name"
                                required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name"
                                required>
                        </div>

                        <!-- Email -->
                        <div class="col-12">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" required>
                        </div>

                        <!-- Password -->
                        <div class="col-md-6">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputConfirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="inputConfirmPassword" required>
                        </div>

                        <!-- Gender -->
                        <div class="col-12">
                            <label class="form-label">Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="Female"
                                    required>
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="Male"
                                    required>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                        </div>

                        <!-- Query / Interest -->


                        <!-- Zip Code -->
                        <div class="col-md-6">
                            <label for="inputZip" class="form-label">Why You want to use song hub</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>

                        <!-- Terms Checkbox -->
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="termsCheck" required>
                                <label class="form-check-label" for="termsCheck">
                                    I agree to the terms and conditions
                                </label>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ================= -->
     <!-- Profile Update Modal -->
<div class="modal fade" id="profileUpdateModal" tabindex="-1" aria-labelledby="profileUpdateLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title" id="profileUpdateLabel">Update Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="updateProfileForm">
          <div class="mb-3">
            <label for="updateFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="updateFirstName" required>
          </div>
          <div class="mb-3">
            <label for="updateLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="updateLastName" required>
          </div>
          <div class="mb-3">
            <label for="updatePassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="updatePassword">
          </div>
          <div class="mb-3">
            <label for="updateReason" class="form-label">Why you use Songhubb</label>
            <input type="text" class="form-control" id="updateReason">
          </div>
          <div class="mb-3">
            <label for="updatePhoto" class="form-label">Profile Photo</label>
            <input type="file" class="form-control" id="updatePhoto">
          </div>
          <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>

    <!-- ================================================================== -->

    <!-- Modal -->
    <div class="modal fade" id="songsplaylist" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel" style="color:white;">Songs Play Lists</h1>
                    <!-- <button type="button" class="btn-close bg" data-bs-dismiss="modal" aria-label="Close">vb</button> -->
                </div>
                <div class="modal-body bg">

                    <div class="library">

                        <div class="heading">
                            <img class="invert" src="images/playlist.svg" alt="">
                            <h2>Your Library</h2>

                        </div>

                        <div class="songList">
                            <ul class="w">
                                <li> <span>Pal Pal</span>
                                    <span> Wajid Ali</span>
                                    <button class="li_btn" data-audio="${song.audio}">â–¶</button>
                                </li>
                            </ul>


                        </div>
                    </div>
                </div>

                <div class="modal-footer bg">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="mainContainer my-4 ">
        <div class="alert header mb-4" role="alert">
            <button class="btn" style="font-size: 20px;" data-bs-toggle="modal"
                data-bs-target="#songsplaylist"><img src="images/hamburger2.svg" alt=""></button>
            <span> &nbsp;<&nbsp;&nbsp;> </span>
        </div>
        <div class="container2">
          
        </div>
    </div>



    <!-- Audio Tag (under play bar) -->
    <audio id="audioPlayer" controls class="w-100">
    </audio>

    </div>



    <div class="container">
        <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center"> <a href="/"
                    class="mb-3 me-2 mb-md-0 text-body-light text-decoration-none lh-1" aria-label="Bootstrap"
                    style="color: white;">&copy; 2026 songhubb by Wajid Ali all Rights Reserved </span> </div>

        </footer>
    </div>

</body>
